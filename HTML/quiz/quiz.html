<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Quiz </title>
    <link rel="icon" href="../right-arrow.png">
    <link rel="stylesheet" href="./quiz.css">
  </head>
  <body id='body'>
    <header>
      <a href="../quiz/quiz.html"><h1>Quiz</h1></a>
      <a href='../moi/moi.html'><h1>Moi</h1></a>
      <a href="../tables/tables.html"><h1>Horaire</h1></a>
    </header>
    <main>
      <h1>
        Bienvenue au quiz de Xu ning Liang
      </h1>
      <form action="" class='form' id="form">
        <div>
          <label for='birthday'> Quelle est ma date date de naissance? </label>
          <input type='date' value='' class='birthday' id='birthday' onchange="date()">
        </div>
        <div>
          <label for="nationality"> Quelle est mon pays d'origine? </label>
          <input type="text" value="" class="nationality" id='nationality'>
        </div>
        <div>
          <label for="school"> Où suis-je allé pour l'école primaire? </label>
          <input type="text" value="" class="school" id="school">
        </div>
        <div class='animalDiv'>
          <article>Quel est mon animal préféré?</article>
          <div>
            <input type="radio" name="animal" value="cat" class="cat" id="cat">
            <label for="cat">cat</label>
          </div>
          <div>
            <input type="radio" name="animal" value="dog" class="dog" id="dog">
            <label for="dog">dog</label>
          </div>
          <div>
            <input type="radio" name="animal" value="mouse" class="mouse" id="mouse">
            <label for="mouse">mouse</label>
          </div>
          <div>
            <input type="radio" name="animal" value="all" class="all" id="all">
            <label for="all">all of the above</label>
          </div>
          <div>
            <input type="radio" name="animal" value="none" class="none" id="none">
            <label for="none">you got jabait and it's none</label>
          </div>
        </div>
        <div>
          <label for="city">Dans quelle ville vis-je?</label>
          <input type="text" value="" class="city" id="city">
        </div>
        <div>
          <label for="subject">Quel est mon sujet favori?</label>
          <input list='subject-answers' name="subject" id="subject" required>
          <datalist id='subject-answers'>
            <option value="math"></option>
            <option value="english"></option>
            <option value="science"></option>
            <option value="programming"></option>
            <option value="french?"></option>
            <option value="all above"></option>
            <option value="none"></option>
          </datalist>
        </div>
        <div>
          <label for="ageToCanada">À quel âge suis-je venu au Canada?</label>
          <input type="text" value="" class="ageToCanada" id="ageToCanada">
        </div>
        <div>
          <label for="hobby">Quel est mon passe-temps favori?</label>
          <input type="text" value="" class="hobby" id="hobby">
        </div>
        <div>
          <label for="sport">Quel est mon sport préféré?</label>
          <input type="text" value="" class="sport" id="sport">
        </div>
        <div id='colorDiv'>
          <label for="color" id='colorLabel'>Je n'arrive plus à trouver de questions, voici un selecteur de couleur -></label>
          <input type="color" value="#ff00ff" class="color" id="color">
        </div>
        <button name="submit" value='submit' id='submit'>Submit</button>
      </form>
    </main>
  </body>
  <script src="./quiz.js" charset="utf-8" defer></script>
</html>
