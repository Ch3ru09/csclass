<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../right-arrow.png">
    <link rel="stylesheet" href="./memory.css">
    <title>Memory Game</title>

  </head>
  <body>
    <header>
      <button id="diffButton" onclick="diffDrop()"><h1 class="difficulty" >Difficulty</h1></button>
      <form class="diffDrop" id="diffDrop">
        <input type="radio" id="2x3" name="diff" value="2x3">
        <label for="2x3">2x3</label>
        <input type="radio" id="2x4" name="diff" value="2x4">
        <label for="2x4">2x4</label>
        <input type="radio" id="2x5" name="diff" value="2x5">
        <label for="2x5">2x5</label>
        <input type="radio" id="3x4" name="diff" value="3x4" checked="checked">
        <label for="3x4">3x4</label>
      </form>
    </header>
    <main id="main">
      <h2>Memory Game</h2>
      <h3 id="chosenDifficulty"></h3>
      <table>
        <tbody id="game"></tbody>
      </table>
    </main>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
