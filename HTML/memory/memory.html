<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/icons/right-arrow.png">
    <link rel="stylesheet" href="./memory.css">
    <title>Memory Game</title>

  </head>
  <body>
    <!-- !! you can remove the whole header -->
    <header>
      <button id="diffButton" onclick="diffDrop()"><h1 class="difficulty" >Difficulty</h1></button>
      <form class="diffDrop" id="diffDrop">
        <div>
          <div class="diffLabel">
            Display:
          </div>
          <input type="radio" id="2x3" name="diff" value="2x3">
          <label for="2x3">2x3</label>
          <input type="radio" id="2x4" name="diff" value="2x4">
          <label for="2x4">2x4</label>
          <input type="radio" id="2x5" name="diff" value="2x5">
          <label for="2x5">2x5</label>
          <input type="radio" id="3x4" name="diff" value="3x4">
          <label for="3x4">3x4</label>
          <input type="radio" id="2x7" name="diff" value="2x7">
          <label for="2x7">2x7</label>
          <input type="radio" id="4x4" name="diff" value="4x4">
          <label for="4x4">4x4</label>
          <input type="radio" id="4x5" name="diff" value="4x5" checked="checked">
          <label for="4x5">4x5</label>
        </div>
        <div id="speed">
          <div class="diffLabel">
            Speed:
          </div>

        </div>
      </form>
    </header>
    <main id="main">
      <h2>Memory Game</h2>
      <h3 id="chosenDifficulty"></h3>

      <div id="idk" class="idk">
        <!-- in idk, keep only the start button -->
        <div class="cl ik hide2">
          <article>clicks :</article>
          <article id="clicks">0</article>
        </div>
        <button id="start" onClick="start()" class="start">Start</button>
        <button id="pause" class="play ik hide2" onclick="start(this)"></button>
        <div id="timeBox" class="tb ik hide2">
          <article>temps :</article>
          <article id="time">0</article>
        </div>
      </div>
      <table>
        <tbody id="game"></tbody>
      </table>
    </main>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
